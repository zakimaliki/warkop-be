<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Firebase Auth Demo</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 500px;
        margin: 0 auto;
        padding: 20px;
      }
      .container {
        border: 1px solid #ccc;
        padding: 20px;
        border-radius: 5px;
      }
      .form-group {
        margin-bottom: 15px;
      }
      input {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        box-sizing: border-box;
      }
      button {
        background-color: #4caf50;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background-color: #45a049;
      }
      #token {
        word-break: break-all;
        background-color: #f5f5f5;
        padding: 10px;
        margin-top: 20px;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Firebase Authentication</h2>

      <!-- Login Form -->
      <div id="loginForm">
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" required />
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" required />
        </div>
        <button onclick="login()">Login</button>
        <button onclick="register()">Register</button>
      </div>

      <!-- Token Display -->
      <div id="tokenDisplay" style="display: none">
        <h3>Your Token:</h3>
        <div id="token"></div>
        <button onclick="logout()">Logout</button>
      </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>

    <script>
      // Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyC7bYBxY8biIbrl3lnfVG4KZcxjLhOexQ0",
        authDomain: "lumbungdemo.firebaseapp.com",
        projectId: "lumbungdemo",
        storageBucket: "lumbungdemo.firebasestorage.app",
        messagingSenderId: "38021939684",
        appId: "1:38021939684:web:dce6895a077c58c2bb87f1",
      };

      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);

      // Login function
      async function login() {
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        try {
          const userCredential = await firebase
            .auth()
            .signInWithEmailAndPassword(email, password);
          const token = await userCredential.user.getIdToken();
          displayToken(token);
        } catch (error) {
          alert("Error: " + error.message);
        }
      }

      // Register function
      async function register() {
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        try {
          const userCredential = await firebase
            .auth()
            .createUserWithEmailAndPassword(email, password);
          const token = await userCredential.user.getIdToken();
          displayToken(token);
        } catch (error) {
          alert("Error: " + error.message);
        }
      }

      // Logout function
      function logout() {
        firebase.auth().signOut();
        document.getElementById("loginForm").style.display = "block";
        document.getElementById("tokenDisplay").style.display = "none";
        document.getElementById("token").textContent = "";
      }

      // Display token
      function displayToken(token) {
        document.getElementById("loginForm").style.display = "none";
        document.getElementById("tokenDisplay").style.display = "block";
        document.getElementById("token").textContent = token;
      }

      // Check auth state
      firebase.auth().onAuthStateChanged((user) => {
        if (user) {
          user.getIdToken().then((token) => {
            displayToken(token);
          });
        }
      });
    </script>
  </body>
</html>
